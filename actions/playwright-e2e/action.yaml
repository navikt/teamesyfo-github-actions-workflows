name: Playwright E2E Tests
description: Run Playwright end-to-end tests for Next.js apps
inputs:
  npm-auth-token:
    description: Token with read access to the npm registry
    required: true
  node-version:
    description: Node version to install
    default: 24.x
  playwright-browsers-args:
    description: Extra args for `npx playwright install`
    default: --with-deps chromium
  test-command:
    description: Command that runs the e2e tests
    default: "npx playwright test --reporter=list,github"
  artifact-name:
    description: Name for the uploaded Playwright report artifact
    default: playwright-report
  retention-days:
    description: Artifact retention
    default: "30"
runs:
  using: composite
  steps:
    - uses: navikt/teamesyfo-github-actions-workflows/actions/npm-cached@main
      with:
        NPM_AUTH_TOKEN: ${{ inputs.npm-auth-token }}
        node-version: ${{ inputs.node-version }}

    - name: Install Playwright browsers
      run: npx playwright install ${{ inputs.playwright-browsers-args }}
      shell: bash

    - name: Run Playwright tests
      run: ${{ inputs.test-command }}
      shell: bash

    - if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: playwright-report/
        retention-days: ${{ inputs.retention-days }}
