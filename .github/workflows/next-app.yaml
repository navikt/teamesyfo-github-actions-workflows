on:
  workflow_call:
    inputs:
      app:
        description: "Name of the application."
        required: true
        type: string
      base-path:
        description: "Base path for the application ingress (e.g., /my-app)."
        required: true
        type: string
      node-version:
        description: "Node.js version to use for the workflow."
        required: false
        type: string
        default: "20.x"
      e2e-test-framework:
        description: "E2E test framework to use. Supported: 'playwright'. Leave empty to skip E2E tests."
        required: false
        type: string
        default: ""
      cdn-upload:
        description: "Upload Next.js static assets (.next/static) to NAV CDN. Requires NAIS Workload Identity secrets/vars in the calling repo/org."
        required: false
        type: boolean
        default: false
      cdn-team:
        description: "NAIS team name used for CDN upload (e.g. team-esyfo)."
        required: false
        type: string
        default: "team-esyfo"
      cdn-destination:
        description: "Destination path in the team CDN. Defaults to '/<app>/_next'."
        required: false
        type: string
        default: ""
jobs:
  test-and-verify:
    name: Test and lint
    runs-on: ubuntu-latest
    steps:
      - uses: navikt/teamesyfo-github-actions-workflows/actions/npm-cached@main
        with:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          node-version: ${{ inputs.node-version }}
      - run: npm run lint
      - run: npm run test

      - name: Run Playwright E2E tests
        if: inputs.e2e-test-framework == 'playwright'
        uses: navikt/teamesyfo-github-actions-workflows/actions/playwright-e2e@main

  build-dev:
    if: ${{ !startsWith(github.ref_name, 'demo') }}
    needs: [test-and-verify]
    name: Build for dev
    runs-on: ubuntu-latest
    permissions:
      packages: "write"
      contents: "read"
      id-token: "write"
    outputs:
      image: ${{ steps.build-and-publish.outputs.image }}
    steps:
      - uses: navikt/teamesyfo-github-actions-workflows/actions/next-to-docker@main
        id: build-and-publish
        with:
          app: ${{ inputs.app }}
          env: dev
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          node-version: ${{ inputs.node-version }}
      - name: Validate CDN config
        if: ${{ inputs.cdn-upload && vars.NAIS_MANAGEMENT_PROJECT_ID == '' }}
        shell: bash
        run: |
          echo "cdn-upload is enabled, but 'nais-management-project-id' is not set."
          echo "Set vars.NAIS_MANAGEMENT_PROJECT_ID in the repo or org."
          exit 1
      - name: Upload static files to NAV CDN
        if: ${{ inputs.cdn-upload }}
        uses: navikt/teamesyfo-github-actions-workflows/actions/cdn-upload@main
        with:
          team: ${{ inputs.cdn-team }}
          source: ./.next/static
          destination: ${{ inputs.cdn-destination != '' && inputs.cdn-destination || format('/{0}/_next', inputs.app) }}
          nais-management-project-id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          nais-workload-identity-provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}

  deploy-dev:
    if: ${{ !startsWith(github.ref_name, 'demo') && github.actor != 'dependabot[bot]' && github.event.pull_request.draft == false }}
    name: Deploy to dev
    environment:
      name: development
      url: ${{ steps.get-ingress.outputs.result }}
    runs-on: ubuntu-latest
    needs: [test-and-verify, build-dev]
    steps:
      - uses: actions/checkout@v6
      - id: get-ingress
        uses: mikefarah/yq@v4.50.1
        with:
          cmd: yq '.spec.ingresses[0]' nais/nais-dev.yaml
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/nais-dev.yaml
          VAR: image=${{ needs.build-dev.outputs.image }},version=${{ github.sha }}

  build-demo:
    if: ${{ github.ref_name == 'main' || startsWith(github.ref_name, 'demo') }}
    needs: [test-and-verify]
    name: Build for demo
    runs-on: ubuntu-latest
    permissions:
      packages: "write"
      contents: "read"
      id-token: "write"
    outputs:
      image: ${{ steps.build-and-publish.outputs.image }}
    steps:
      - uses: navikt/teamesyfo-github-actions-workflows/actions/next-to-docker@main
        id: build-and-publish
        with:
          app: ${{ inputs.app }}
          env: demo
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          node-version: ${{ inputs.node-version }}
      - name: Validate CDN config
        if: ${{ inputs.cdn-upload && vars.NAIS_MANAGEMENT_PROJECT_ID == '' }}
        shell: bash
        run: |
          echo "cdn-upload is enabled, but 'nais-management-project-id' is not set."
          echo "Set vars.NAIS_MANAGEMENT_PROJECT_ID in the repo or org."
          exit 1
      - name: Upload static files to NAV CDN
        if: ${{ inputs.cdn-upload }}
        uses: navikt/teamesyfo-github-actions-workflows/actions/cdn-upload@main
        with:
          team: ${{ inputs.cdn-team }}
          source: ./.next/static
          destination: ${{ inputs.cdn-destination != '' && inputs.cdn-destination || format('/{0}/_next', inputs.app) }}
          nais-management-project-id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          nais-workload-identity-provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}

  deploy-demo-main:
    if: github.ref_name == 'main'
    name: Deploy main to demo
    environment:
      name: demo-main
      url: https://demo.ekstern.dev.nav.no${{ inputs.base-path }}
    runs-on: ubuntu-latest
    needs: [test-and-verify, build-demo]
    steps:
      - uses: actions/checkout@v6
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/nais-demo.yaml
          VAR: image=${{ needs.build-demo.outputs.image }},ingress=https://demo.ekstern.dev.nav.no${{ inputs.base-path }},appname=${{ inputs.app }},replicas=1,branchState=alive

  deploy-demo-branch:
    if: startsWith(github.ref_name, 'demo')
    name: Deploy branch to demo
    environment:
      name: demo-branch
      url: https://${{ steps.slug.outputs.slug }}.ekstern.dev.nav.no${{ inputs.base-path }}
    runs-on: ubuntu-latest
    needs: [test-and-verify, build-demo]
    steps:
      - uses: actions/checkout@v6
      - uses: gacts/github-slug@v1
        id: slug
        with:
          to-slug: ${{ inputs.app }}-${{ github.ref_name }}
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: nais/nais-demo.yaml
          VAR: image=${{ needs.build-demo.outputs.image }},ingress=https://${{ steps.slug.outputs.slug }}.ekstern.dev.nav.no${{ inputs.base-path }},appname=${{ steps.slug.outputs.slug }},replicas=1,branchState=alive,ttl=48h

  build-prod:
    if: ${{ github.ref_name == 'main' }}
    needs: [test-and-verify]
    name: Build for prod
    runs-on: ubuntu-latest
    permissions:
      packages: "write"
      contents: "read"
      id-token: "write"
    outputs:
      image: ${{ steps.build-and-publish.outputs.image }}
    steps:
      - uses: navikt/teamesyfo-github-actions-workflows/actions/next-to-docker@main
        id: build-and-publish
        with:
          app: ${{ inputs.app }}
          env: prod
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          node-version: ${{ inputs.node-version }}
      - name: Validate CDN config
        if: ${{ inputs.cdn-upload && vars.NAIS_MANAGEMENT_PROJECT_ID == '' }}
        shell: bash
        run: |
          echo "cdn-upload is enabled, but 'nais-management-project-id' is not set."
          echo "Set vars.NAIS_MANAGEMENT_PROJECT_ID in the repo or org."
          exit 1
      - name: Upload static files to NAV CDN
        if: ${{ inputs.cdn-upload }}
        uses: navikt/teamesyfo-github-actions-workflows/actions/cdn-upload@main
        with:
          team: ${{ inputs.cdn-team }}
          source: ./.next/static
          destination: ${{ inputs.cdn-destination != '' && inputs.cdn-destination || format('/{0}/_next', inputs.app) }}
          nais-management-project-id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          nais-workload-identity-provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}

  deploy-prod:
    if: github.ref_name == 'main'
    name: Deploy to prod
    environment:
      name: production
      url: ${{ steps.get-ingress.outputs.result }}
    runs-on: ubuntu-latest
    needs: [test-and-verify, build-prod]
    steps:
      - uses: actions/checkout@v6
      - id: get-ingress
        uses: mikefarah/yq@v4.50.1
        with:
          cmd: yq '.spec.ingresses[0]' nais/nais-prod.yaml
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: nais/nais-prod.yaml
          VAR: image=${{ needs.build-prod.outputs.image }},version=${{ github.sha }}
